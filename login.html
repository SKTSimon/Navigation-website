<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <style>
        header{
            width: 100%;
            height: 35px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 35px;
        }

        input[type="text"],input[type="password"]{
            line-height: 48px;
            margin-top: 10px;
            width: 100%;
        }
        input[type="button"]{
            width: 100%;
            margin-top: 10px;
        }

    </style>

</head>
<body>
    <header>用户登录</header>
    <div>
        <input type="text" name="username" placeholder="请输入账号..." />
        <input type="password" name="password" placeholder="请输入密码...">
    </div>
    <div>
        <input type="button" value="登录"/>
    </div>

</body>
</html>
